- platform: command_line
  switches:
    garage_door:
      command_on: "/usr/bin/curl -X GET http://192.168.1.9:7474/code/garagedoor"
      command_off: "/usr/bin/curl -X GET http://192.168.1.9:7474/code/garagedoor"
      command_state: "/bin/cat /tmp/garagedoorstatus"
      value_template: '{{ value == "on" }}'
    garage_door_set_switch:
      command_on: "/bin/echo on > /tmp/garagedoorstatus"
      command_off: "/bin/echo off > /tmp/garagedoorstatus"
      command_state: "/bin/cat /tmp/garagedoorstatus"
      value_template: '{{ value == "on" }}'

